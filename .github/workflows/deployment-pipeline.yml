name: deployment-pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  commit:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: '5.4'
      - uses: leafo/gh-actions-luarocks@v4
      - id: install-deps
        run: make install-deps
      - id: test
        run: make test
      - id: install-hammerspoon
        run: brew install hammerspoon --cask --no-quarantine
      - id: enable-hs-cli
        run: mkdir -p ~/.hammerspoon && echo "hs.ipc.cliInstall()" > ~/.hammerspoon/init.lua
      - id: start-hammerspoon
        run: open /Applications/Hammerspoon.app && sleep 5
      - id: create-package
        run: make build
      - id: verify-artifact
        run: |
          test -f release/ToggleMenubar.spoon.zip
          unzip -t release/ToggleMenubar.spoon.zip
      - id: upload-artifact
        uses: actions/upload-artifact@v5
        with:
          name: release-candidate
          path: release/ToggleMenubar.spoon.zip

  acceptance:
    needs: [commit]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@v5
        with:
          name: release-candidate
      - id: install-hammerspoon
        run: brew install hammerspoon --cask --no-quarantine
      - id: enable-hs-cli
        run: mkdir -p ~/.hammerspoon && echo "hs.ipc.cliInstall()" > ~/.hammerspoon/init.lua
      - id: extract-spoon
        run: |
          mkdir -p ~/.hammerspoon/Spoons
          unzip ToggleMenubar.spoon.zip -d ~/.hammerspoon/Spoons/
      - id: grant-accessibility-permissions
        run: |
          brew install tccutil
          sudo tccutil --insert /Applications/Hammerspoon.app/Contents/MacOS/Hammerspoon
          sudo tccutil --enable /Applications/Hammerspoon.app/Contents/MacOS/Hammerspoon
          sudo tccutil --insert com.apple.Terminal
          sudo tccutil --enable com.apple.Terminal
          sleep 2
      - id: start-hammerspoon
        run: |
          /Applications/Hammerspoon.app/Contents/MacOS/Hammerspoon &
          sleep 5
      - id: test-spoon-load
        run: hs -c "hs.loadSpoon('ToggleMenubar'); print(spoon.ToggleMenubar ~= nil and 'SUCCESS' or 'FAILED')" | grep SUCCESS
      - id: acceptance-test
        run: |
          brew install tesseract
          make acceptance-test
      - id: upload-screenshots
        uses: actions/upload-artifact@v5
        with:
          name: acceptance-screenshots
          path: .tmp/screenshots/

  release:
    needs: [acceptance]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          patchAll: true
      - uses: actions/download-artifact@v5
        with:
          name: release-candidate
      - id: create-tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.semver.outputs.next }}
          git push origin ${{ steps.semver.outputs.next }}
      - id: create-release
        run: gh release create ${{ steps.semver.outputs.next }} ToggleMenubar.spoon.zip --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}
